<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 13</title>
</head>
<body>


    <div id="container">
        <h1>Verificação de aaprovação</h1>

        <label for="nota1">Nota da avaliação 1:</label>
        <input type="number" id="nota1">

        <label for="nota2">Nota da avaliação 2:</label>
        <input type="number" id="nota2">

        <button id="verificar">Verificar</button>
        <p id="mensagem"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            var verificarButton = document.getElementById('verificar');
            verificarButton.addEventListener('click', verificarAprovacao);
        });

        function verificarAprovacao() 
        {
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var media = (nota1 + nota2) / 2;

            var mensagem = (media >= 6) ? "Aluno aprovado!" : "Aluno reprovado.";

            document.getElementById('mensagem').textContent = mensagem;
        }
    </script>
</body>
</html>
