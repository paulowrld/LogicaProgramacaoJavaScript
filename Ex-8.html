<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 8</title>
</head>
<body>


    <div id="container">
        <h1>Conversão de temperatura</h1>

        <label for="tempFahrenheit">Temperatura em Fahrenheit:</label>
        <input type="number" id="tempFahrenheit">

        <button id="calcular">Converter para Celsius</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            var calcularButton = document.getElementById('calcular');
            calcularButton.addEventListener('click', converterParaCelsius);
        });

        function converterParaCelsius() 
        {
            var tempFahrenheit  = parseFloat(document.getElementById('tempFahrenheit').value);

            var tempCelsius     = (tempFahrenheit - 32) * 5 / 9;

            document.getElementById('resultado').textContent = tempFahrenheit.toFixed(2) + "°F equivalem a " + tempCelsius.toFixed(2) + "°C";
        }
    </script>
</body>
</html>
