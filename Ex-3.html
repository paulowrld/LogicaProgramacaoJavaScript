<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 3</title>
</head>
<body>


    <div id="container">
        <h1>calcular idade em dias</h1>

        <label for="anos">Anos:</label>
        <input type="number" id="anos">

        <label for="meses">Meses:</label>
        <input type="number" id="meses">

        <label for="dias">Dias:</label>
        <input type="number" id="dias">
        
        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            var calcularButton = document.getElementById('calcular');
            calcularButton.addEventListener('click', calcularIdadeEmDias);
        });

        function calcularIdadeEmDias() 
        {
            var anos  = parseInt(document.getElementById('anos').value);
            var meses = parseInt(document.getElementById('meses').value);
            var dias  = parseInt(document.getElementById('dias').value);

            var idadeEmDias = anos * 365 + meses * 30 + dias;

            document.getElementById('resultado').textContent = "A idade em dias Ã© " + idadeEmDias + " dias.";
        }
    </script>
</body>
</html>
