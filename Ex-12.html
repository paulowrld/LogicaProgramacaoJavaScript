<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 12</title>
</head>
<body>


    <div id="container">
        <h1>Custo total da Compra de maçãs</h1>

        <label for="numMacas">Número de maçãs compradas:</label>
        <input type="number" id="numMacas">

        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            var calcularButton = document.getElementById('calcular');
            calcularButton.addEventListener('click', calcularCustoTotal);
        });

        function calcularCustoTotal() 
        {
            var numMacas = parseInt(document.getElementById('numMacas').value);
            var custoMenosDeUmaDuzia = 1.30;
            var custoUmaDuzia = 1.00;

            var custoTotal;

            if (numMacas < 12) 
            {
                custoTotal = numMacas * custoMenosDeUmaDuzia;
            } else 
            {
                custoTotal = numMacas * custoUmaDuzia;
            }

            document.getElementById('resultado').textContent = "O custo total da compra é R$ " + custoTotal.toFixed(2);
        }
    </script>
</body>
</html>
