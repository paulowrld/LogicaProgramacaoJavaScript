<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 17</title>
</head>
<body>


    <div id="container">
        <h1>Calculadora de salário com horas extras</h1>
        <label for="horasTrabalhadas">Horas trabalhadas no mês:</label>
        <input type="number" id="horasTrabalhadas">

        <label for="salarioHora">Salário por hora:</label>
        <input type="number" id="salarioHora">

        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            var calcularButton = document.getElementById('calcular');
            calcularButton.addEventListener('click', calcularSalarioTotal);
        });

        function calcularSalarioTotal() 
        {
            var horasTrabalhadas    = parseFloat(document.getElementById('horasTrabalhadas').value);
            var salarioHora         = parseFloat(document.getElementById('salarioHora').value);
            var jornadaSemanal      = 40;
            var semanasNoMes        = 4;

            var salarioRegular      = salarioHora * horasTrabalhadas;
            var horasExtras         = Math.max(0, horasTrabalhadas - (jornadaSemanal * semanasNoMes));
            var salarioHorasExtras  = (salarioHora * 1.5) * horasExtras;

            var salarioTotal = salarioRegular + salarioHorasExtras;

            document.getElementById('resultado').textContent = "O salário total do funcionário é R$ " + salarioTotal.toFixed(2);
        }
    </script>
</body>
</html>
