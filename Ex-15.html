<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 15</title>
</head>
<body>


    <div id="container">
        <h1>Verificação do valor maior</h1>

        <label for="valor1">Digite o primeiro valor:</label>
        <input type="number" id="valor1">

        <label for="valor2">Digite o segundo valor:</label>
        <input type="number" id="valor2">

        <button id="verificar">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            var verificarButton = document.getElementById('verificar');
            verificarButton.addEventListener('click', verificarMaiorValor);
        });

        function verificarMaiorValor() 
        {
            var valor1 = parseFloat(document.getElementById('valor1').value);
            var valor2 = parseFloat(document.getElementById('valor2').value);

            var maiorValor = (valor1 > valor2) ? valor1 : valor2;

            document.getElementById('resultado').textContent = "O maior valor é: " + maiorValor;
        }
    </script>
</body>
</html>
