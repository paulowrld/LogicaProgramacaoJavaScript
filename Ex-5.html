<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 5</title>
</head>
<body>


    <div id="container">

        <h1>Reajuste salarial</h1>
        <label for="salarioAtual">Salário atual:</label>
        <input type="number" id="salarioAtual">

        <label for="percentualReajuste">Percentual de reajuste:</label>
        <input type="number" id="percentualReajuste">

        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            var calcularButton = document.getElementById('calcular');
            calcularButton.addEventListener('click', calcularNovoSalario);
        });

        function calcularNovoSalario() 
        {
            var salarioAtual        = parseFloat(document.getElementById('salarioAtual').value);
            var percentualReajuste  = parseFloat(document.getElementById('percentualReajuste').value);

            var novoSalario = salarioAtual + (salarioAtual * percentualReajuste / 100);

            document.getElementById('resultado').textContent = "O novo salário é R$ " + novoSalario.toFixed(2);
        }
    </script>
</body>
</html>
