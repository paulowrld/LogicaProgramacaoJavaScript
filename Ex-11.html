<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 11</title>
</head>
<body>


    <div id="container">
        <h1>Verificação de Positivo/Negativo</h1>

        <label for="valor">Digite um valor:</label>
        <input type="number" id="valor">

        <button id="verificar">Verificar</button>
        <p id="mensagem"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            var verificarButton = document.getElementById('verificar');
            verificarButton.addEventListener('click', verificarPositivoNegativo);
        });

        function verificarPositivoNegativo() 
        {
            var valor    = parseFloat(document.getElementById('valor').value);

            var mensagem = (valor >= 0) ? "É positivo." : "É negativo.";

            document.getElementById('mensagem').textContent = mensagem;
        }
    </script>
</body>
</html>
