<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 6</title>
</head>
<body>


    <div id="container">
        <h1>Custo de carro</h1>

        <label for="custoFabrica">Custo de fábrica:</label>
        <input type="number" id="custoFabrica">

        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            var calcularButton = document.getElementById('calcular');
            calcularButton.addEventListener('click', calcularCustoConsumidor);
        });

        function calcularCustoConsumidor() 
        {
            var custoFabrica            = parseFloat(document.getElementById('custoFabrica').value);
            var percentualDistribuidor  = 0.28;
            var percentualImpostos      = 0.45;

            var custoDistribuidor       = custoFabrica * percentualDistribuidor;
            var custoImpostos           = custoFabrica * percentualImpostos;
            var custoConsumidor         = custoFabrica + custoDistribuidor + custoImpostos;

            document.getElementById('resultado').textContent = "O custo ao consumidor é R$ " + custoConsumidor.toFixed(2);
        }
    </script>
</body>
</html>
