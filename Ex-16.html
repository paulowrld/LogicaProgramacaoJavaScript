<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 16</title>
</head>
<body>


    <div id="container">
        <h1>Ordenação crescente de valores</h1>

        <label for="valor1">Digite o primeiro valor:</label>
        <input type="number" id="valor1">

        <label for="valor2">Digite o segundo valor:</label>
        <input type="number" id="valor2">

        <button id="ordenar">Ordenar</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
            var ordenarButton = document.getElementById('ordenar');
            ordenarButton.addEventListener('click', ordenarValores);
        });

        function ordenarValores() 
        {
            var valor1 = parseFloat(document.getElementById('valor1').value);
            var valor2 = parseFloat(document.getElementById('valor2').value);

            var valorMenor = Math.min(valor1, valor2);
            var valorMaior = Math.max(valor1, valor2);

            document.getElementById('resultado').textContent = "Valores em ordem crescente: " + valorMenor + ", " + valorMaior;
        }
    </script>
</body>
</html>
