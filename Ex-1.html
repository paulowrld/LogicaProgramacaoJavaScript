<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exercicio 1</title>
</head>
<body>


    <div id="container">

        <label for="numero">Digite um número:</label>
        <input type="number" id="numero">

        <button id="calcular">Calcular Antecessor</button>
        <p id="resultado"></p>
        
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function() //Garantir carregamento da pagina
        {
            var calcularButton = document.getElementById('calcular');
            calcularButton.addEventListener('click', calcularAntecessor);
        });

        function calcularAntecessor() 
        {
            var numero = parseFloat(document.getElementById('numero').value);
            var antecessor = numero - 1;

            document.getElementById('resultado').textContent = "O antecessor de " + numero + " é " + antecessor + ".";
        }
    </script>
</body>
</html>
